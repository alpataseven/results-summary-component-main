<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="card">
    <div class="card-left">
      <h2>Your Result</h2>
      <div class="result-circle">
        <div class="score">76</div>
        <div class="of">of 100</div>
      </div>
      <div class="great">Great</div>
      <div class="desc">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div class="card-right">
      <h2>Summary</h2>
      <div class="summary-list" id="summary-list"><!--veriler js den Ã§ekildi--></div>
      <button class="continue-btn">
        Continue
      </button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/alpataseven">Alperen ATASEVEN</a>.
  </div>
</body>

<script>
  fetch('data.json')
    .then(response => response.json())
    .then(data => {
      const summaryList = document.getElementById('summary-list');
      summaryList.innerHTML = '';
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = `summary-item ${item.category.toLowerCase()}`;
        div.innerHTML = `
          <span class="label">
            <span>
              <img src="${item.icon}" alt="${item.category} Icon" />
            </span> ${item.category}
          </span>
          <span>
            <span class="score">${item.score}</span>
            <span class="total">/ 100</span>
          </span>
        `;
        summaryList.appendChild(div);
      });
    });
</script>

</html>
